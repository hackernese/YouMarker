<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bookmarker</title>

    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/jquery.js"></script>
    <script src="assets/jqueryui.js"></script>

</head>
<body>

    <div class="header">
        <img src="assets/img/bookmark.png" id="icon">
        <div>
            <label id="heading">YouBookmark</label>
        </div>
        <div>
            <img src="assets/img/about.png" id="about" class="about-hover">
            <label>About</label>
        </div>
    </div>
    
    <div id="content"></div>

    <div id="footer">

        <label id="previous" class="prevanime">&#8249;</label>
<!-- 
        class="prevanime" -->

        <div id="inner-actions">
            <div id="actions-btns" class="">
                <img src="assets/img/view.png" id="viewbtn">
                <img src="assets/img/delete.png" id="deletebtn">
                <img src="assets/img/notification.png" id="notifybtn">
            </div>
            <div id="page-num" class="page-anime">
                <label id="currentpage"></label>
                <label>/</label>
                <label id="totalpage"></label>
            </div>
        </div >
        <label id="next" class="nextanime">&#8250;</label>
<!-- 
        class="nextanime" -->

    </div>

    <script src="assets/js/base.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>


</body>
</html>
