<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bookmarker</title>

    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/api/jquery.js"></script>
    <script src="assets/api/jqueryui.js"></script>

</head>
<body>

    
    <div class="header">
        <img src="assets/img/bookmark.png" id="icon">
        <div>
            <label id="heading">YouBookmark</label>
        </div>
        <div>
            <img src="assets/img/about.png" id="about" class="about-hover">
            <label>About</label>
        </div>
    </div>
    
    <div id="content"></div>

    <div id="footer">

        <label id="previous" class="prevanime">&#8249;</label>

        <div id="inner-actions">
            <div id="actions-btns" class="">
                <img src="assets/img/downarrow.png" id="movedown" title="Move the video down a notch.">
                <img src="assets/img/view.png" id="viewbtn" title="Viewing this video in another tab.">
                <img src="assets/img/delete.png" id="deletebtn" title="Deleting this video out of the storage.">
                <img src="assets/img/movearrow.png" id="moveup" title="Move the video up a notch.">
            </div>
            <div id="page-num" class="page-anime">
                <label id="currentpage"></label>
                <label>/</label>
                <label id="totalpage"></label>
            </div>
        </div >
        <label id="next" class="nextanime">&#8250;</label>
    </div>

    <script defer src="assets/js/base.js"></script>
    <script defer src="assets/js/index.js" type="module"></script>


</body>
</html>
