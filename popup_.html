<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bookmarker</title>

    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/jquery.js"></script>
    <script src="assets/jqueryui.js"></script>

</head>
<body>

    <div class="header">
        <img src="assets/img/bookmark.png" id="icon">
        <div>
            <label id="heading">YouBookmark</label>
        </div>
        <div>
            <img src="assets/img/about.png" id="about" class="about-hover">
            <label>About</label>
        </div>
    </div>
    
    <div id="content">
        <div class="youtube-videos vidmark-anime vid-hover" id="mark1">
            <img src="assets/img/test.png">
            <label id="title">222 [Shigatsu wa Kimi no Uso ED 2] Lyrics</label>
            <a id="link">https://www.youtube.com/watch?v=JdSpuTi9d8A</a>
            <label id="bcount">Bookmarks : <label>0</label></label>
        </div>
        <div class="youtube-videos vidmark-anime vid-hover" id="mark2">
            <img src="assets/img/test.png">
            <label id="title">7343433nge [Shigatsu wa Kimi no Uso ED 2] Lyrics</label>
            <a id="link">https://www.youtube.com/watch?v=JdSpuTi9d8A</a>
            <label id="bcount">Bookmarks : </label>
        </div>
        <div class="youtube-videos vidmark-anime vid-hover" id="mark3">
            <img src="assets/img/test.png">
            <label id="title">7!! - Orange [Shigatsu wa Kimi no Uso ED 2] Lyrics</label>
            <a id="link">https://www.youtube.com/watch?v=JdSpuTi9d8A</a>
            <label id="bcount">Bookmarks : </label>
        </div>
        <div class="youtube-videos vidmark-anime vid-hover" id="mark4">
            <img src="assets/img/test.png">
            <label id="title">7!! - Orange [Shigatsu wa Kimi no Uso ED 2] Lyrics</label>
            <a id="link">https://www.youtube.com/watch?v=JdSpuTi9d8A</a>
            <label id="bcount">Bookmarks : </label>
        </div>
        
        

    </div>

    <div id="footer">

        <label id="previous" class="prevanime">&#8249;</label>
        <div id="inner-actions">
            <div id="actions-btns" class="">
                <img src="assets/img/view.png">
                <img src="assets/img/delete.png">
                <img src="assets/img/notification.png">
            </div>
            <div id="page-num" class="page-anime">
                <label>1</label>
                <label>/</label>
                <label>30</label>
            </div>
        </div >
        <label id="next" class="nextanime">&#8250;</label>

    </div>

    <script src="assets/js/base.js"></script>
    <script src="assets/js/index.js"></script>


</body>
</html>
