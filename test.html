<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bookmarker</title>

    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/api/jquery.js"></script>
    <script src="assets/api/jqueryui.js"></script>

</head>
<body>

    
    <div class="header">
        <img src="assets/img/bookmark.png" id="icon">
        <div>
            <label id="heading">YouBookmark</label>
        </div>
        <div>
            <img src="assets/img/about.png" id="about" class="about-hover">
            <label>About</label>
        </div>
    </div>

    <div id="content" class="ui-sortable">
            <div class="youtube-videos vid-hover" id="zOjov-2OZ0E">
                <img src="https://img.youtube.com/vi/zOjov-2OZ0E/mqdefault.jpg">
                <label id="title">Introduction to Programming and Computer Science - Full Course</label>
                <a id="link">https://youtube.com/watch?v=zOjov-2OZ0E</a>
                <label id="bcount">Bookmarks : 3</label>
            </div>
            
            <div class="vidmark-anime clicked shrink vidclicked showdetails" id="eIho2S0ZahI" style="">
                <img src="https://img.youtube.com/vi/eIho2S0ZahI/mqdefault.jpg">
                <label id="title">How to speak so that people want to listen | Julian Treasure</label>
                <a id="link">https://youtube.com/watch?v=eIho2S0ZahI</a>
                <label id="bcount">Bookmarks : 1</label>
            </div>
            
            <div class="youtube-videos vid-hover" id="Huv2FPEuxRE">
                <img src="https://img.youtube.com/vi/Huv2FPEuxRE/mqdefault.jpg">
                <label id="title">Funny Animal Videos 2022 üòÇ - Funniest Cats And Dogs Videos üò∫üòç #16</label>
                <a id="link">https://youtube.com/watch?v=Huv2FPEuxRE</a>
                <label id="bcount">Bookmarks : 1</label>
            </div>
            </div>

    <div id="footer">

        <label id="previous" class="disabled" style="transform: translateX(0px); cursor: not-allowed;">‚Äπ</label>

        <div id="inner-actions">
            <div id="actions-btns" class="" style="display: flex;">
                <img src="assets/img/view.png" id="viewbtn" title="Viewing this video in another tab.">
                <img src="assets/img/delete.png" id="deletebtn" title="Deleting this video out of the storage.">
                <img src="assets/img/notification.png" id="detailsbtn" title="Viewing the details of this videos.">
            </div>
            <div id="page-num" class="page-anime" style="display: none;">
                <label id="currentpage">1</label>
                <label>/</label>
                <label id="totalpage">1</label>
            </div>
        </div>
        <label id="next" class="disabled" style="transform: translateX(0px); cursor: not-allowed;">‚Ä∫</label>
    </div>

    <script defer="" src="assets/js/base.js"></script>
    <script defer="" src="assets/js/index.js" type="module"></script>



</body></html>
