<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bookmarker</title>

    <link href="assets/bookmark.css" rel="stylesheet">

    <script src="assets/api/jquery.js"></script>
    <script src="assets/api/jqueryui.js"></script>


</head>
<body>

    <div class="header">
        <img src="assets/img/bookmark.png" id="icon" title="Dashboard">
        <div id="title">
            <label id="video-text"></label>
            <a id="youtube-link"></a>
        </div>
        <div id="notification">
            <img src="assets/img/openlink.png" />
            <p>Open link</p>
        </div>
      
    </div>
    
    <div id="content"></div>

    <div id="footer">

        <div id="back">
            <img src="assets/img/back.png" alt="Go back" title="Go back.">
        </div>

        <div id="metadata">
            <h3 for="">Duration : <label id="duration"></label></h3>
            <label for="">Total marks : <label id="totalmarks"></label></label>
        </div>
        
    </div>

    <!-- <script src="assets/js/utils.js"></script> -->
    <script defer src="assets/js/base.js"></script>
    <script defer src="assets/js/bookmark.js" type="module"> </script>


</body>
</html>
